<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ysabeau">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anuphan">
        <script src="https://kit.fontawesome.com/3f8a3ba2ad.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    </head>

    <body>
        <div class="button-container" id="settings-btn-cont">
            <button type="button" class="btn" id="settings" onclick="$('#settings-popup').toggle();$('#disable-bg').toggle();"><i class="fa-solid fa-gear"></i> <span id="settings-label" class="label">Settings</span></button>
        </div>
        <div class="button-container" id="filters-btn-cont" style="display: none;">
            <button type="button" class="btn" id="filters" onclick="$('#filters-popup').toggle();$('#disable-bg').toggle();"><i class="fa-solid fa-filter"></i> <span id="filters-label" class="label">Filters</span></button>
        </div>
        <input id="search" type="text" placeholder="" autocomplete="off" />
        <div class="result-box" id="results-main">
            <p id="num">0</p>
            <div id="results">

            </div>
        </div>
        <div class="tools">
            <button type="button" class="btn" id="current" style="float: left;">Today</button>
            <p id="time"></p>
        </div>
        <div class="calendar">
            <p id="month_year"></p>
            <button type="button" id="prev"><i class="arrow left"></i></button>
            <button type="button" id="next"><i class="arrow right"></i></button>
            <table id="calendar" style="position: fixed; top: 30%;"></table>
        </div>
        <div class="popup" id="settings-popup">
            <div class="popup-content">
                <h2>Settings</h2>
                <hr>
                <div class="item">
                    <p class="label">Time Format</p>
                    <div id="time_format" class="textSlider" >
                        <p style="font-size: small;"><span id="12h" class="">12h</span>&nbsp;
                        <span id="24h" class="">24h</span></p>
                    </div>
                </div>
                <div class="item">
                    <p class="label">Mode</p>
                    <div id="theme" class="textSlider" >
                        <p style="font-size: small;"><span id="light" class=""><i class="fa-solid fa-sun"></i></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <span id="dark" class=""><i class="fa-solid fa-moon"></i></span></p>
                    </div>
                    <p style="display: none;" id="mode-indi">light</p>
                </div>
                <p id="note"></p>
                <div style="position:fixed; bottom:5%; width:90%; left:5%;">
                    <div class="action-buttons">
                        <button type="button" class="save" id="save-setting" onclick="saveSettings()">Save</button>
                        <button type="button" class="cancel" id="cancel-setting">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
